<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Generador aleatorio - Entradas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Generar valores aleatorios</h2>

    <div>
        <form action="/generar" method="post">
            <p>Presiona <strong>general</strong> para generar valores aleatorios según los rangos internos del servidor.</p>

            <div class="grid">
            {% for nombre in nombres %}
                <label for="{{ nombre }}">{{ nombre }}</label>
                <!-- mostramos una casilla de sólo lectura con texto explicativo -->
                <input type="text" id="{{ nombre }}" name="{{ nombre }}" value="(Se generará al presionar 'general')" readonly>
            {% endfor %}
            </div>

            <input type="submit" value="general">
        </form>
    </div>
</body>
</html>
